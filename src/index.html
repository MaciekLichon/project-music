<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Music</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/greghub/green-audio-player/dist/css/green-audio-player.min.css">
    <link rel="stylesheet" type="text/css" href="vendor/green-audio-player.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <div class="splash">
      <div class="main-title">
        <h1 class="page-title">TASTE</h1>
        <h2 class="page-subtitle"><span>ENGAGE</span><span>IN</span><span>ART</span></h2>
      </div>
    </div>

    <nav>
      <div class="main-nav">
        <a href="#home">HOME</a>
        <a href="#search">SEARCH</a>
        <a href="#discover">DISCOVER</a>
      </div>
    </nav>

    <div id="pages">

      <section id="home">
        <div class="audio-wrapper"></div>
        <div class="home-wrapper"></div>
      </section>

      <section id="search">
        <div class="search-wrapper">
          <div class="heading">
            <h1>SEARCH</h1>
          </div>
          <div class="search-container">
            <form>
              <p>Name</p>
              <input type="text">
              <button type="submit">SEARCH</button>
            </form>
          </div>
          <div class="audio-wrapper"></div>
        </div>
      </section>

      <section id="discover">
        <div class="discover-wrapper">
          <div class="heading">
            <h1>DISCOVER</h1>
            <p>Give it a try!</p>
          </div>
          <div class="audio-wrapper"></div>
        </div>
      </section>

    </div>

    <footer>
      <p>All rights reserved</p>
    </footer>


    <script id="template-song" type="text/x-handlebars-template">
      <div class="song" id="{{filename}}">
        <p class="data"><span class="author">{{ author }}</span> - <span class="title">{{ title }}</span></p>
        <div class="audio-player">
          <audio>
            <source src="media/songs/{{ filename }}" type="audio/mpeg">
          </audio>
        </div>
        <div class="line-below-player">
          <p class="categories">Categories: {{categories}}</p>
          <p class="ranking">#{{ ranking }} in the ranking</p>
        </div>
      </div>
    </script>

    <script id="template-home" type="text/x-handlebars-template">

      <div class="subscribe">
        <div class="subscribe-background">
          <img src="media/images/subscribe.jpg">
        </div>
        <h1 class="subscribe-title">SUBSCRIBE <span>NOW</span></h1>
        <p class="artist-name">
          <span class="first-line">Dean</span>
          <span class="second-line">Hen<span class="coloured-part">son</span></span>
        </p>
        <div class="artist-image">
          <img src="media/images/artist.jpg">
        </div>
        <div class="subscribe-offer">
          <h3>NEW ALBUM</h3>
          <p>Available only for subscribers</p>
        </div>
        <a href="subscribe-button">JOIN NOW</a>
      </div>

    </script>

    <script src="https://cdn.jsdelivr.net/gh/greghub/green-audio-player/dist/js/green-audio-player.min.js"></script>
    <script src="vendor/green-audio-player.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
    <script src="js/app.js" type="module"></script>
  </body>
</html>
